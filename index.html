<!DOCTYPE html>
<html lang="en">
<head>   
  
<!--Meta tags-->
    <meta charset="utf-8">
    <title>Opening Hours</title>
    <meta name="description" content="Opening hours of custom business showing custom stuff and just focusing on javascript skills">
<!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Playfair+Display:400,700" rel="stylesheet"> 
<!--Responsive view-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <script>

    window.addEventListener('load',checkDayandTime)

        function checkDayandTime(){
            var date = new Date();
            var day = date.getDay();
            console.log(day); // 0=Sunday 1=Monday 2=Tuesday ...
    
            var hour = date.getHours(); // 0 = 12am, 1 = 1am, ... 18 = 6pm\
            console.log(hour);

            //Check if it's sunday
            if (day == 0){
                document.getElementByClassname("notification").innerHTML = "Our shop is currently closed";
            }
            //Check if it's monday
            else {
                if (day == 1){
                    if (hour >= 13 && hour <18)  {
                    document.getElementByClassname("notification").innerHTML = "Our shop is currently open";
                    }
                    else {
                    document.getElementByClassname("notification").innerHTML = "Our shop is currently closed";
                    } 
                }
            //When it's not sunday or monday...
                else {
                    if (hour >= 10 && hour <18) {
                    document.getElementByClassname("notification").innerHTML = "Our shop is currently open";
                    }
                    else {
                    document.getElementByClassname("notification").innerHTML = "Our shop is currently closed";
                    }
                }
            }
        }

    </script>
    <div class="row">
        <div class="col-12 col-lg-4 mx-auto">
            <h1>Opening hours</h1>
            <table class="table">
                <tr>
                    <td>Monday</td>
                    <td>1pm - 6pm</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </table>
        </div>
        <div class="col-12 col-lg-4 mx-auto" >
          <p class="notification">display text</p>  
        </div>
    </div>

    
</body>
</html>
